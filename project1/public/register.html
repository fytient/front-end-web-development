<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <meta name="viewport" content="width=device-width">
    <title>Register</title>
</head>
<body>
    <div id="root">
        <header class="header">
            <a href="index.html"><img class="header-logo" src="images/head-logo.jpg" alt="this is a fox"></a>     
            <h1 class="header-title">Everything about fox</h1> 
          </header>
          <nav class="global-nav">
            <ul class="menu">
                <h2 class="nav-title">Register</h2>
                <li class="dropdown">               
                    <a href="index.html" class="dropdown-button">Homepage</a>
                    <div class="dropdown-list">
                      <a href="#">Behavior of fox</a>
                      <a href="#">Species of fox</a>
                      <a href="#">Size of fox</a>
                    </div>
                </li>
              <li class="menu-item">
                <a href="about.html">About Fox</a></li>
                <div class="dropdown-list">
              </div>
            <li class="dropdown">               
            <a href="register.html" class="dropdown-button">Register</a>
            <div class="dropdown-list">
              <a href="#">Log/Sign in</a>
              <a href="#">Log/Sign out</a>
              </div>
            </li>
          </ul>
      </nav>
        <main class="main">
            <div class="form">
                <form action="/register" method="POST">
                    <label class="item">
                        <span>Name:</span>
                        <input class="name" type="text" name="name" required/>
                    </label>
                    <label class="item">
                        <span>Email:</span>
                        <input class="email" type="email" name="email" maxlength="30" required>
                    </label>
                    <label class="item">
                        <span>Gender:</span>
                        <select class="gender" name="gender" required>
                            <option value="">Please select</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Prefer not to say</option>
                        </select>
                    </label>
                    <label class="blankspace">
                        <span>Do you want us to send you fun facts about fox?</span>
                        <input class="checkbox" type="checkbox" name="annoy_me" checked/>
                    </label>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
        <footer>
            We don't give a fox about your privacy, see our <a href="websiteprivacy.html">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
